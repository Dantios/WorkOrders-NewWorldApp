<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Work Orders</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
     
    <div class="WO-container">
        <div class="title-btns-container">
            <h1>Work Orders</h1>
            

        </div>
        <div class="WO-Table-Wrapper">
            <div class="top-elements">
           
                <div class="information-add-wrapper">
                    <div class="info-row">

                        <label for="locations">Chose a Location</label>
                        <select id="locations">
                            <option value="Monarchs Bluff">Monarchs Bluff</option>
                            <option value="First Light">First Light</option>
                            <option value="Cutlass keys">Cutlass Keys</option>
                            <option value="Mourningdale">Mourningdale</option>
                            <option value="Restless Shore">Restless Shore</option>
                            <option value="Weavers Fen">Weavers Fen</option>
                            <option value="Ebonscale Reach">Ebonscale Reach</option>
                            <option value="Windsward">Windsward</option>
                            <option value="Brightwood">Brightwood</option>
                            <option value="Reekwater">Reekwater</option>
                        </select>
                    </div>
                    <form class="info-row">

                        <label for="items">Choose an Item</label>
                        <select id="items">
                            <optgroup label="Ore">
                                <option value="Iron Ore">Iron Ore</option>
                                <option value="Steel Ore">Steel Ore</option>
                                <option value="Silver Ore">silver Ore</option>
                                <option value="Platinum Ore">Platinum Ore</option>
                                <option value="Gold Ore">Gold Ore</option>
                                <option value="Star Metal Ore">Star Metal Ore</option>
                            </optgroup>
                            <optgroup label="Ingots">
                                <option value="Iron Ingot">Iron Ingot</option>
                                <option value="Steel Ingot">Steel Ingot</option>
                                <option value="Silver Ingot">silver Ingot</option>
                                <option value="Platinum Ingot">Platinum Ingot</option>
                                <option value="Gold Ingot">Gold Ingot</option>
                                <option value="Star Metal Ingot">Star Metal Ingot</option>
                            </optgroup>
                            <optgroup label="Wood">
                                <option value="Green Wood">Green Wood</option>
                                <option value="Mature Wood">Mature Wood</option>
                                <option value="WyrmWood">Wyrmwood</option>
                                <option value="Iron Wood">Iron Wood </option>
                                <option value="Wood plank">Wood Plank</option>
                                <option value="Lumber">Lumber</option>
                                <option value="Wyrmwood Plank">Wyrmwood Plank</option>
                            </optgroup>
                            <optgroup label="Leathers">
                                <option value="RawHide">Rawhide</option>
                                <option value="Leather Scraps">Leather Scraps</option>
                                <option value="Rugged Leather">Rugged Leather</option>
                                <option value="Layered Leather">Layered Leather </option>
                                <option value="Heavy Hide">Heavy Hide</option>
                                <option value="Fur">Fur</option>
                                <option value="Thick Leather">Thick Leather</option>
                            </optgroup>
                            <optgroup label="misc">
                                <option value="Water">Water</option>
                                <option value="Fishing Bait">Fishing Bait</option>
                                <option value="Flint">Flint</option>
                            </optgroup>
                        </select>

                    </form>
                    <form class="info-row">

                        <label for="quantity" class="qtyLabel">Quantity</label>
                        <select id="quantitySelect">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">10</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="35">35</option>
                            <option value="40">40</option>
                            <option value="45">45</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100+">100+</option>

                        </select>

                    </form>
                    <button addOrder class="add-button"> ADD</button>
                    <button resetBtn class="Reset-WO-Btn"> Reset </button>
                </div>
            </div>

            <div class="current-WO-Container">
                <div class="work-Orders-list">
                    Current Work Order
                    <p id="list-WO" class="list-WO">No orders </p>
                </div>
            </div>

        </div>
    </div>


    <script>
        const workerStats = document.querySelector('[wStats]');
        const addBtn = document.querySelector('[addOrder]');
        const rstBtn = document.querySelector('[resetBtn]');
        const quantityLbl = document.querySelector('#quantitySelect');
        const it = document.querySelector('#items');
        const locations = document.querySelector('#locations');
        const WorkOrderList = document.querySelector('#list-WO');
    
        var WOArray = [];
   
        
        addBtn.addEventListener('click', button => {
            WOArray.push(quantityLbl.value + " x " + it.value + " - " + locations.value);
            WorkOrderList.innerText = WOArray.join("\r\n");
            console.log(WOArray);
        });

        rstBtn.addEventListener('click', button => {
          
            WOArray = [];
            WorkOrderList.innerText = ""
        });
 

    </script>
</body>
</html>
